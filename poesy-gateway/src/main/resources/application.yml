server:
  port: 8080

spring:
  main:
    web-application-type: reactive

  application:
    name: poesy-gateway

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848

    gateway:
      discovery:
        locator:
          enabled: true

      routes:
        - id: poesy-user
          uri: lb://poesy-user
          predicates:
            - Path=/api/user/**
        - id: poesy-question
          uri: lb://poesy-question
          predicates:
            - Path=/api/question/**
